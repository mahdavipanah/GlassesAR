<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Glasses AR</title>
    <meta name="description" content="Test Glasses with AR" />
    <meta name="author" content="Hamidreza Mahdavipanah" />

    <script src="public/js/face-api.min.js"></script>

    <style>
      #container {
        margin: 0px auto;
        width: 500px;
        height: 375px;
        border: 10px #333 solid;
      }
      #videoElement {
        position: absolute;
        width: 500px;
        height: 375px;
        background-color: #666;
      }
      #overlay {
        position: absolute;
        width: 500px;
        height: 375px;
        z-index: 10;
      }
      #captureCanvas {
        width: 500px;
        height: 375px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <video autoplay="true" id="videoElement"></video>
      <canvas id="overlay"> </canvas>
      <canvas id="captureCanvas"></canvas>
    </div>
    <img id="sunglasses" style="display: none" src="public/sunglasses-2.png" />

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const video = document.querySelector("#videoElement");

        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices
            .getUserMedia({ video: true })
            .then((stream) => {
              video.srcObject = stream;
            })
            .catch((err) => {
              console.error("Something went wrong!");
              console.error(err);
            });
        }

        await Promise.all([
          faceapi.nets.ssdMobilenetv1.loadFromUri("./public/weights"),
          faceapi.nets.faceLandmark68Net.loadFromUri("./public/weights"),
        ]);

        const overlay = document.querySelector("#overlay");
        const overlayContext = overlay.getContext("2d");
        const sunglasses = document.querySelector("#sunglasses");

        let lastCenterLeft = null,
          lastCenterRight = null;
        const drawEyesCircles = function (leftEye, rightEye) {
          const calculateCenter = (eye) => ({
            x: eye.reduce((a, b) => a + b._x, 0) / eye.length,
            y: eye.reduce((a, b) => a + b._y, 0) / eye.length,
          });
          const centerLeft = calculateCenter(leftEye),
            centerRight = calculateCenter(rightEye);

          const calculateDist = (pointA, pointB) =>
            Math.sqrt(
              Math.pow(pointA.x - pointB.x, 2) +
                Math.pow(pointA.y - pointB.y, 2)
            );

          if (lastCenterLeft !== null) {
            if (calculateDist(lastCenterLeft, centerLeft) < 2) {
              return;
            }
          }

          overlayContext.clearRect(0, 0, overlay.width, overlay.height);

          const eyesDist = calculateDist(centerLeft, centerRight);

          const resizeFactor = {
            base: 0.029,
            change: 0.04,
            x: null,
            y: 5,
          };

          overlayContext.save();
          const glassesSize = (() => {
            const width =
              sunglasses.width *
              resizeFactor.base *
              (eyesDist * resizeFactor.change);
            return {
              width,
              height: width * (sunglasses.height / sunglasses.width),
            };
          })();

          translateCoord = {
            x: centerRight.x + eyesDist / 2,
            y: centerRight.y + resizeFactor.y * eyesDist * resizeFactor.change,
          };
          overlayContext.translate(translateCoord.x, translateCoord.y);

          overlayContext.rotate(
            (centerLeft.y - centerRight.y) / (centerLeft.x - centerRight.x)
          );

          overlayContext.drawImage(
            sunglasses,
            -(glassesSize.width / 2) - eyesDist,
            -(glassesSize.height / 2),
            glassesSize.width,
            glassesSize.height
          );

          overlayContext.restore();

          lastCenterLeft = centerLeft;
          lastCenterRight = centerRight;
        };

        const canvas = document.querySelector("#captureCanvas");
        const img = new Image();
        setInterval(async () => {
          const context = canvas.getContext("2d");
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          const data = canvas.toDataURL("image/png");

          img.setAttribute("src", data);

          const detectionResults = await faceapi
            .detectSingleFace(img)
            .withFaceLandmarks();
          if (detectionResults) {
            drawEyesCircles(
              detectionResults.landmarks.getLeftEye(),
              detectionResults.landmarks.getRightEye()
            );
          }
        }, 50);
      });
    </script>
  </body>
</html>
